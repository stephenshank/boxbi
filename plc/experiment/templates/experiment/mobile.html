<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'experiment/mobile.css' %}" type="text/css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="shortcut icon" href="{% static 'experiment/favicon.ico' %}"/>
  </head>

  <body>

    <div data-role="page" id="pageone">
      <div data-role="header">
        <h1>Kampack Lab</h1>
      </div>

      <div data-role="main" class="ui-content">
        <div id="main">
          <input type="button" value="Start experiment" onclick="startExperiment()">
          <input type="button" value="Log rolls" onclick="startRolls()">
        </div>
        <div id="print">
          <h2>Lab experiment</h2>
          <p><b>ID:</b><span id="experiment_id"></span></p>
          <p><b>Date and time:</b><span id="datetime"></span></p>
          <p>Please print this and attach to sample.</p>
          <input type="button" value="Return" onclick="finishExperiment()">
        </div>
        <div id="rolls">
            <p id="logStatus"></p>
            <h2>Input rolls</h2>
            <div>
                <h3>Stand</h3>
                <select id="standNumber">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <h3>Roll IDs</h3>
                <fieldset class="ui-grid-a">
                	<div class="ui-block-a">
                        <input type="text" id="leftRollID" placeholder="Left Roll ID">
                        <input type="button" value="Log left roll" onclick="logRolls('left')">
                    </div>
                	<div class="ui-block-b">
                        <input type="text" id="rightRollID" placeholder="Right Roll ID">
                        <input type="button" value="Log right roll" onclick="logRolls('right')">
                    </div>
                </fieldset>
            </div>
            <input type="button" value="Return" onclick="finishRolls()">
        </div>
      </div>

      <div data-role="footer">
        <h1>2017 - S2 Technologies</h1>
      </div>
    </div>

    <script src="{% static 'experiment/mobile.js' %}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </body>

</html>
